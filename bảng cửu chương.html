<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let suit;
 suit = "<table border='1' width='300'  cellSpacing='0' cellpadding='3'>"
 for (let i = 1; i <=10 ; i++) {
     suit = suit + "<tr>";
     for ( let j = 2; j <=10; j++) {
         suit = suit + "<td>" + j + "X" + i + "=" + (j*i) + "</td>";
     }
     suit = suit + "</tr>";
 }
 suit = suit + "</table>";
    document.write(suit);

</script>

</body>
</html>
