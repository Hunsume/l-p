<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Num = +prompt("nhập số nguyên tố: ");
    let soNguyento = "";
    let count = 0
    let c;
    let n = Num * Num
    for (let i = 1; i <= n; i++) {
        c = 0;
        for (let j = 1; j <= i; j++) {
            if (i % j == 0) {
                c = c + 1;
            }

        }
        if (c == 2) {
            soNguyento += +i + " ";
            count++;
        }
        if (count == Num) {
            break;
        }

    }

    document.write(Num + "Số nguyên tố là : " + soNguyento);
</script>

</body>
</html>
